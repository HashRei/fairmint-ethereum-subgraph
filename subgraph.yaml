specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CafeContract
    network: mainnet
    source:
      address: "0x3983C6DA8235F59e16a034EE773e60A69e8F14B2"
      abi: CafeContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - Burn
        - Buy
        - Close
        - Sell
        - StateChange
        - Transfer
        - UpdateConfig
      abis:
        - name: CafeContract
          file: ./abis/CafeContract.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Burn(indexed address,uint256)
          handler: handleBurn
        - event: Buy(indexed address,indexed address,uint256,uint256)
          handler: handleBuy
        - event: Close()
          handler: handleClose
        - event: Sell(indexed address,indexed address,uint256,uint256)
          handler: handleSell
        - event: StateChange(uint256,uint256)
          handler: handleStateChange
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: UpdateConfig(address,indexed address,indexed address,indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleUpdateConfig
      file: ./src/cafe-contract.ts
